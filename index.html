<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Perlou的个人主页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/index.css"/>

</head>
<body>
    <div class="body">
        <nav>
            <ul>
                <li><a href="#myInfo">自我描述</a></li>
                <li><a href="#exp">项目经验</a></li>
                <li><a href="#skill">技能评分</a></li>
                <li><a href="#work">工作经历</a></li>
            </ul>
        </nav>
        <div id="myInfo">
            <div>
                <div class="head"></div>
                <div class="name"></div>
            </div>
            <div class="myInfoItem">
                <ul class="clearfix">
                    <li>最高学历：<span></span></li>
                    <li>期望职位：<span></span></li>
                    <li>工作经验：<span></span></li>
                    <li>工作性质：<span></span></li>
                    <li>出生年月：<span></span></li>
                    <li>期望城市：<span></span></li>
                    <li>所在城市：<span></span></li>
                    <li>手机号码：<span></span></li>
                    <li>补充说明：<span></span></li>
                    <li>联系邮箱：<span></span></li>
                    <li>github：<span></span></li>
                </ul>
            </div>
        </div>
        <div id="exp">
            <div class="title"><span>项目经验</span></div>
            <div class="box"></div>
        </div>
        <div id="skill">
            <div class="title"><span>技能评分</span></div>
            <div class="skillBox">
             
                <ul id="skillUl" class="clearfix">
                    <li class="active">
                        <div id="feSkillChart" class="skillChart"></div>     
                    </li>
                    <li>
                        <div id="fefSkillChart" class="skillChart"></div>     
                    </li>
                    <li>
                        <div id="fetSkillChart" class="skillChart"></div>     
                    </li>
                    <li>
                        <div id="beSkillChart" class="skillChart"></div>     
                    </li>
                    <li>
                        <div id="otherSkillChart" class="skillChart"></div>     
                    </li>
                </ul>
                <div id="skillTable"></div>

            </div>
        </div>
        <div id="work">
            <div class="title"><span>工作经历</span></div>
            <div class="workBox clearfix"></div>
        </div>
    </div>
    <div id="backBg">
        <div class="pop-top" id="pop">
            <div class="pop-bottom">
                <div class="pop">
                    <a href="javascript:;" class="close"></a>
                    <div class="photo"></div>
                    <ul>
                        <li>项目名称：<span></span></li>
                        <li>项目时间：<span></span></li>
                        <li>项目链接：<a href="" target="_blank"></a></li>
                        <li>项目源码：<a href="" target="_blank"></a></li>
                        <li>项目描述：<p></p></li>
                    </ul>
                </div>               
                <div id="ecode"><img src="" alt="ecode"/></div>
            </div>
        </div>
    </div>
    <a href="http://perlou.github.io/" target="blank" class="cool"></a>

    <script src="js/json.js"></script>
    <script src="js/index.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/charts.js"></script>

</body>
</html>
